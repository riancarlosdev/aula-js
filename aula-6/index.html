<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>aula 6 js</title>
</head>
<body>
  <h1>Ola Mundo</h1>

  <script>
    let numero1 = parseInt(prompt("Digite um numero:"));
    let numero2 = parseInt(prompt("Digite mais um numero"));

    let media = parseInt((numero1 + numero2)/2);

    if (numero1 > 0 && numero2 > 0 && media > 5){
      alert ("Você foi aprovado Parabéns");
    } else{
      alert ("Você foi reprovado");
    }
  </script>
</body>
</html>
