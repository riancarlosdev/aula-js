<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>ola mundo</h1>

  <div id="btn"></div>

  <script>
    
    
    let btn = document.querySelector('#btn');

    let mensagem = '';
    for(let i = 0; i< 101; i++){
      mensagem += 'i: ' + i + '<br>';
    }

    btn.innerHTML = mensagem
  </script>
</body>
</html>
