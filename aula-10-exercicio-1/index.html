<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>aula 10 js</title>
</head>
<body>
  <h1>Tabuada de 10</h1>

  <button onclick="criarTabuada()">Criar Tabuada</button>
  <button onclick="limparTabuada()">Limpar Tabuada</button>

  <div>
    <h1>Resultado</h1>
  </div>
  <div class="resultado"></div>

  <script>

    let resultado = document.querySelector('.resultado');
    let mensagem = '';

    function criarTabuada(){
      let n = parseFloat(prompt("Digite um numero a ser multiplicado"));

      for(i = 1; i <= 10; i++){
        mensagem += (n + ' x ' + i + ' = ' + (n*i) + '<br>');
      }
    resultado.innerHTML = mensagem;
    }

    function limparTabuada(){
      mensagem = '';
      resultado.innerHTML = mensagem;
    }
  </script>
</body>
</html>
