<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>aula 8 exercicio 2</title>
</head>
<body>
  <h1>multiplicação</h1>

  <script>
    let numero = parseInt(prompt("Digite um numero a ser multiplicado por 1"));

    for(let i = 1; i <= 30; i++){
      document.write(numero + ' x ' + i + ' = ' + (numero*i) + '<br>');
      if(i % 10 === 0){
        document.write('<br>');
      }
    }
  </script>
  
</body>
</html>
