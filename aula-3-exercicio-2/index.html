<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

  <title>aula 3 js exercicio 2</title>

<body>
  
  <h1>
    Ola Mundo
  </h1>

  <script>
    // pedir para o usuario digitar um numero
    // converter em numero inteiro
    // pedir para o usuario digitar outro numero
    // converter em numero inteiro

    /*
      mostrar um alert com o seguinte texto
      o resto da divisão de (n1) por (n2) é: (resultado);
    */

    /*
      mostrar um alert com o seguinte texto
      o numero (n1) elevado a (n2) é: (resultado);
    */


    let n1 = prompt ("digite um numero");
    n1 = parseInt (n1);

    let n2 = prompt ("digite outro numero");
    n2 = parseInt (n2);

    let restoDivisao = (n1%n2);
    let resultado = (n1**n2);

    alert("O resto da divisão de "
     + (n1) + " por " 
     + (n2) + " é: " 
     + (restoDivisao));

    alert ("O numero " + (n1) + " elevado a " + (n2) + " é: " + (resultado));


  </script>
</body>
</html>
